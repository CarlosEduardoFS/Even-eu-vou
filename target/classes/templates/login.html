<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<style>
			.limite {
				width: 100%;
				margin: 0 auto;
			}
			
			.conteiner {
				width: 100%;
				min-height: 100vh;
				display: -webkit-box;
				display: -webkit-flex;
				display: -moz-box;
				display: -ms-flexbox;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				padding: 15px;
				background: #000000;
				background: -webkit-linear-gradient(-135deg, #000000, #4158d0);
				background: -o-linear-gradient(-135deg, #000000, #4158d0);
				background: -moz-linear-gradient(-135deg, #000000, #4158d0);
				background: linear-gradient(-135deg, #000000, #4158d0);
			}
			
			.wlogin {
			  width: 500px;
			  background: #fff;
			  border-radius: 50px;
			  overflow: hidden;
			
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: space-between;
			  padding: 60px 95px 60px 95px;
			}
			
			.loginPic {
			  width: 316px;
			}

			.loginPic img {
			  max-width: 100%;
			}
			
			.loginPara {
			  width: 90px;
			}
			
			.loginParaTitulo {
			  font-family: Poppins-Bold;
			  font-size: 24px;
			  color: #333333;
			  line-height: 1.2;
			  text-align: center;
			
			  width: 100%;
			  display: block;
			  padding-bottom: 54px;
			}
			wInput {
			  position: relative;
			  width: 100%;
			  z-index: 1;
			  margin-bottom: 10px;
			}
			
			.input {
			  font-family: Poppins-Medium;
			  font-size: 15px;
			  line-height: 1.5;
			  color: #666666;
			
			  display: block;
			  width: 100%;
			  background: #e6e6e6;
			  height: 50px;
			  border-radius: 25px;
			  padding: 0 30px 0 68px;
			}
			
			.focoInput {
			  display: block;
			  position: absolute;
			  border-radius: 25px;
			  bottom: 0;
			  left: 0;
			  z-index: -1;
			  width: 100%;
			  height: 100%;
			  box-shadow: 0px 0px 0px 0px;
			  color: #4158d0;
			}
			
			.input1Foco + .focoInput {
			  -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
			  animation: anim-shadow 0.5s ease-in-out forwards;
			}
			
			.simboloInput {
			  font-size: 15px;
			
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  align-items: center;
			  position: absolute;
			  border-radius: 25px;
			  bottom: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  padding-left: 35px;
			  pointer-events: none;
			  color: #666666;
			
			  -webkit-transition: all 0.4s;
			  -o-transition: all 0.4s;
			  -moz-transition: all 0.4s;
			  transition: all 0.4s;
			}
			
			.conteinerParaBtn {
			  width: 100%;
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: center;
			  padding-top: 20px;
			}
			
			.loginParaBtn {
			  font-family: Montserrat-Bold;
			  font-size: 15px;
			  line-height: 1.5;
			  color: #fff;
			  text-transform: uppercase;
			
			  width: 100%;
			  height: 50px;
			  border-radius: 25px;
			  background: #4158d0;
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  padding: 0 25px;
			
			  -webkit-transition: all 0.4s;
			  -o-transition: all 0.4s;
			  -moz-transition: all 0.4s;
			  transition: all 0.4s;
			}

			.loginParabtn:hover {
			  background: #333333;
			}
			
			.p-t-12 {padding-top: 12px;}
			
			.txt1 {
			  font-family: Poppins-Regular;
			  font-size: 13px;
			  line-height: 1.5;
			  color: #999999;
			}
			.txt2 {
			  font-family: Poppins-Regular;
			  font-size: 13px;
			  line-height: 1.5;
			  color: #666666;
			}
		</style>
	
	</head>
	<body>
		<div class="limiter">
			<div class="conteiner">
				<div class="wlogin">
					<form class="LoginPara" action="/verificaConta" method="POST" th:object="${login}">
						<span class="loginParaTitulo js-tilt">
							Login
						</span>
						<div class="wInput validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input" type="text" name="email" placeholder="Email" autocomplete="off" required>
							<span class="focoInput"></span>
							<span class="simboloInput">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wInput validate-input" data-validate = "Password is required">
							<input class="input" type="password" name="senha" placeholder="Senha" autocomplete="off" required>
							<span class="focus-input100"></span>
							<span class="simboloInput">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div class="conteinerParaBtn">
							<button class="loginParaBtn">
								Entrar
							</button>
						</div>
						<div class="text-center p-t-12">
							<span class="txt1">
								Esqueci
							</span>
							<a class="txt2" href="#">
								email/senha
							</a>
						</div>
						<div class="text-center p-t-12">
							<a href="#">
								Cadastro
								<i aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
