<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta charset="ISO-8859-1">
		<title>Cadastro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<style>
			.limite {
				width: 100%;
				margin: 0 auto;
			}
			
			.conteiner {
				width: 100%;
				min-height: 100vh;
				display: -webkit-box;
				display: -webkit-flex;
				display: -moz-box;
				display: -ms-flexbox;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				padding: 15px;
				background: #000000;
				background: -webkit-linear-gradient(-135deg, #000000, #4158d0);
				background: -o-linear-gradient(-135deg, #000000, #4158d0);
				background: -moz-linear-gradient(-135deg, #000000, #4158d0);
				background: linear-gradient(-135deg, #000000, #4158d0);
			}
			
			.wlogin {
			  width: 500px;
			  background: #fff;
			  border-radius: 50px;
			  overflow: hidden;
			
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: space-between;
			  padding: 60px 95px 60px 95px;
			}
			
			.loginPic {
			  width: 316px;
			}

			.loginPic img {
			  max-width: 100%;
			}
			
			.loginPara {
			  width: 90px;
			}
			
			.loginParaTitulo {
			  font-family: Poppins-Bold;
			  font-size: 24px;
			  color: #333333;
			  line-height: 1.2;
			  text-align: center;
			
			  width: 100%;
			  display: block;
			  padding-bottom: 54px;
			}
			wInput {
			  position: relative;
			  width: 100%;
			  z-index: 1;
			  margin-bottom: 10px;
			}
			
			.input {
			  font-family: Poppins-Medium;
			  font-size: 15px;
			  line-height: 1.5;
			  color: #666666;
			
			  display: block;
			  width: 100%;
			  background: #e6e6e6;
			  height: 50px;
			  border-radius: 25px;
			  padding: 0 30px 0 68px;
			}
			
			.focoInput {
			  display: block;
			  position: absolute;
			  border-radius: 25px;
			  bottom: 0;
			  left: 0;
			  z-index: -1;
			  width: 100%;
			  height: 100%;
			  box-shadow: 0px 0px 0px 0px;
			  color: #4158d0;
			}
			
			.input1Foco + .focoInput {
			  -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
			  animation: anim-shadow 0.5s ease-in-out forwards;
			}
			
			.simboloInput {
			  font-size: 15px;
			
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  align-items: center;
			  position: absolute;
			  border-radius: 25px;
			  bottom: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  padding-left: 35px;
			  pointer-events: none;
			  color: #666666;
			
			  -webkit-transition: all 0.4s;
			  -o-transition: all 0.4s;
			  -moz-transition: all 0.4s;
			  transition: all 0.4s;
			}
			
			.conteinerParaBtn {
			  width: 100%;
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: center;
			  padding-top: 20px;
			}
			
			.loginParaBtn {
			  font-family: Montserrat-Bold;
			  font-size: 15px;
			  line-height: 1.5;
			  color: #fff;
			  text-transform: uppercase;
			
			  width: 100%;
			  height: 50px;
			  border-radius: 25px;
			  background: #4158d0;
			  display: -webkit-box;
			  display: -webkit-flex;
			  display: -moz-box;
			  display: -ms-flexbox;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  padding: 0 25px;
			
			  -webkit-transition: all 0.4s;
			  -o-transition: all 0.4s;
			  -moz-transition: all 0.4s;
			  transition: all 0.4s;
			}

			.loginParabtn:hover {
			  background: #333333;
			}
			
			.p-t-12 {padding-top: 12px;}
			
			.txt1 {
			  font-family: Poppins-Regular;
			  font-size: 13px;
			  line-height: 1.5;
			  color: #999999;
			}
			.txt2 {
			  font-family: Poppins-Regular;
			  font-size: 13px;
			  line-height: 1.5;
			  color: #666666;
			}
			.text40{
              color:#fff;

            }

		</style>
	
	</head>
	<body>
		<div class="limiter">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<span class="text40">
						 __________________     
					   </span>
                    <a class="navbar-brand" href="#">Even: eu vou</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="#navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">P&aacute;gina inicial <span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="/sobreNos.html">Sobre n&oacute;s</a>
                        <a class="nav-item nav-link active" href="/cadastro">Cadastrar</a>
                        <a class="nav-item nav-link" href="/login">Login</a>
                      </div>
                    </div>
					<span class="navbar-text">
						Venha criar seus melhores eventos com a gente         
					   </span>
                  </nav>
			<div class="conteiner">
				<div class="wlogin">
					
					<form class="LoginPara" action="/salvarConta" method="POST" th:object="${conta}">
						<span class="loginParaTitulo js-tilt">
							Cadastro
						</span>
						
						<div class="wInput">
							<input class="input" type="text" name="nomeUsuario" placeholder="Nome" autocomplete="off" required>
							<span class="focoInput"></span>
							<span class="simboloInput">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="wInput validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input" type="email" name="login.email" placeholder="Email" autocomplete="off"required>
							<span class="focoInput"></span>
							<span class="simboloInput">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wInput validate-input" data-validate = "Password is required">
							<input class="input" type="password" name="login.senha" placeholder="Senha" autocomplete="off"required>
							<span class="focus-input100"></span>
							<span class="simboloInput">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="conteinerParaBtn">
							<button class="loginParaBtn">
								Salvar
							</button>
						</div>
						
						<div class="text-center p-t-12">
						<span class="txt1">
							J&aacute; tem uma conta? 
						</span>
						<a class="txt2" href="#">
							acesse por aqui
						</a>
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
