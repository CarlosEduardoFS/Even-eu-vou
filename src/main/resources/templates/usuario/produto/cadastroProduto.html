            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <span class="navbar-text">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navega��o">
                  <span class="navbar-toggler-icon"></span>

		 <div class="conteinerGeral">
			<div class="wloginGeral">
        		<span class="loginParaTitulo js-tilt">
						Cadastre os produtos
						<a class="btn btn-outline-success" href="/telaUso">Finalizar</a>
				</span>
				<form class="LoginPara" action="/salvarProduto" method="POST" th:object="${produto1}">
					<input type="hidden" th:field="*{evento}">
					
					<div class="wInput">
						<input class="input" type="text" name="nomeProduto" placeholder="Nome do produto" autocomplete="off" required>
						<span class="focoInput"></span>
					</div>
					
					<div class="wInput">
						<input class="input" type="text" name="quantidade" placeholder="quantidade" autocomplete="off"required>
						<span class="focoInput"></span>
					</div>
					<div class="conteinerParaBtn">
						<button class="btn btn-outline-success">
							Continuar
						</button>
					</div>
				</form>
				<div class="wlogin">
					<table class="table">
				
						<thead> 
							<tr>
								<th>Nome Produto</th>
								<th>Quantidade</th>
							</tr>
						</thead>
						
						<tbody>
							
							<tr th:each="produto:${produtos}"> 
								<td th:text="${produto.nomeProduto}"></td>
								<td th:text="${produto.quantidade}"></td>
							</tr>
						</tbody>
					</table>
           	</div>
		   </div>
		</div>
	</body>
