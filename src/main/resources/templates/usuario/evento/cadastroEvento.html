<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta charset="ISO-8859-1">
		<title>Cadastrar Evento</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}"/>
	</head>
	<body>
		<div class="limite">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <span class="navbar-text">
               <span class="text40">
                __________________
               </span>      
              </span>
                <a class="navbar-brand" href="#">Even: eu vou</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegaï¿½ï¿½o">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="#navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/telaUso">P&aacute;gina usu&aacute;rio <span class="sr-only"></span></a>
                    <a class="nav-item nav-link active" href="/cadastroEvento">Criar evento</a>
                    <a class="nav-item nav-link" href="/listaEventos">Meus eventos</a>
                  </div>
                </div>
                <span class="navbar-text">
                  Aqui voc&ecirc; cria seus melhores eventos         
                 </span>
              </nav>
         </div>
		 <div class="conteinerGeral">
			<div class="wloginGeral">
				<form class="LoginPara" action="/cadastroEvento" method="POST" th:object="${evento}">
					<input type="hidden" th:field="*{organizador}">
					<span class="loginParaTitulo js-tilt">
						Forne&ccedil;a os dados para o seu evento
					</span>
					
					<div class="wInput">
						<input class="input" type="text" name="nomeEvento" placeholder="Nome do evento" autocomplete="off" required>
						<span class="focoInput"></span>
					</div>
					
					<div class="wInput">
    					<input type="date" name="dataEvento" required>
    					<input type="time" name="horaEvento" required>
						<span class="focoInput"></span>
					</div>
					<div class="wInput">
						<input class="input" type="text" name="informacoes.quantidadePessoas" placeholder="Quantidade de pessoas" autocomplete="off" required>
						<span class="focoInput"></span>
					</div>
					<div class="wInput">
						<br>
						<select class="form-select form-select-sm" aria-label=".form-select-sm" name="precisaDeProdutos">
							<option value="false" selected>Voc&ecirc; vai disponibilizar algum produto? </option>
							<option value="true">Sim</option>
							<option value="false">N&atilde;o </option>
						  </select>
					</div >
					<div class="wInput">
						<br>
						<select class="form-select form-select-sm" aria-label=".form-select-sm" name="convidadosLevamProdutos">
							<option value="false" selected>Os convidados ter&atilde;o que levar algum produto? </option>
							<option value="true">Sim</option>
							<option value="false">N&atilde;o </option>
						  </select>
					</div >
					<div class="mb-3">
						<br>
						<label for="descricao" class="form-label">Descri&ccedil;&atilde;o do evento</label>
						<textarea class="form-control" name ="descricao" id="descricao" rows="3"></textarea>
					</div>

					<div class="conteinerParaBtn">
						<button class="btn btn-outline-success">
							Continuar
						</button>
					</div>

				</form>
           </div>
		</div>
	</body>
</html>
