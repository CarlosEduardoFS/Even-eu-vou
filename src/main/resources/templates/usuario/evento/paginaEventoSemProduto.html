<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Language" content="pt-br">
		<meta charset="ISO-8859-1">
		<title>Evento</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}"/>
	</head>
	<body>
		<div class="limite">
			<div class="conteiner"> 
	            <nav class="navbar navbar-expand-lg navbar-light bg-light">
	               <span class="text40">
	                __________________
	               </span>      
	                <a class="navbar-brand" href="#">Even: eu vou</a>
	                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navega��o">
	                  <span class="navbar-toggler-icon"></span>
	                </button>
	                <div class="collapse navbar-collapse" id="#navbarNavAltMarkup">
	                  <div class="navbar-nav">
	                    <a class="nav-item nav-link" href="/telaUso">P&aacute;gina usuario <span class="sr-only"></span></a>
	                    <a class="nav-item nav-link" href="/criarEvento">Criar evento</a>
	                    <a class="nav-item nav-link active" href="/listaEventos">Meus eventos</a>
	                  </div>
	                </div>
	                <span class="navbar-text">
	                  Aqui voc&ecirc; cria seus melhores eventos         
	                </span>
	              </nav>     
	         </div>
         </div>
		 <div class="conteinerEvento">
			<div class="wlogin">
        		<span class="loginParaTitulo js-tilt" th:text="${evento.nomeEvento}">			
				</span>
				<div class="wlogin">
					<div class="wl">
						<p>
							<span class="text" >Chave de busca Evento: </span>
							<span th:text="${evento.chaveBusca}" ></span>
						</p>
					</div>
					<div class="wl">
						<p>
							<span class="text" >Data: </span>
							<span th:text="${evento.dataEvento}"></span>
						</p>
					</div>
					<div class="wl">
						<p>
							<span class="text" >Hora: </span>
							<span th:text="${evento.horaEvento}"></span>
						</p>
					</div>
					<div class="wl">
						<p>
							<span class="text" >Descri&ccedil;&atilde;o:</span>
							<span th:text="${evento.descricao}" ></span>
						</p>						
					</div>
					<div class="wl">
						<p>
							<span class="text" >Descri&ccedil;&atilde;o:</span>
							<span th:text="${evento.descricao}" ></span>
						</p>						
					</div>
					<div class="wl">
						<p>
							<span class="text" >Quantidade de Pessoas: </span>
							<span th:text="${evento.informacoes.quantidadePessoas}"></span>
						</p>						
					</div>
					<div class="wl">
						<p>
							<span class="text">Quantidade de Mesas:</span>
							<span th:text="${evento.informacoes.quantidadeMesas}"></span>
						</p>						
					</div>
					<div class="wl">
						<p>
			           		<span class="text">Quantidade de Cadeiras: </span>
			           		<span th:text="${evento.informacoes.quantidadeCadeiras}"></span>
		            	</p>					
					</div>	
		           </div>
		           <div class="wlogin">
							<table class="table">
								<thead> 
									<tr>
										<th>Nome Convidado</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="convidado:${evento.convidados}"> 
										<td th:text="${convidado.nome}"></td>
									</tr>
								</tbody>
							</table>
		           		</div>
		           	<div class="conteinerParaBtn">
						<a class="btn btn-outline-success" th:href="@{editarEvento/{id}(id=${evento.id})}">Editar Evento</a>
						<a class="btn btn-outline-success" th:href="@{removerEvento/{id}(id=${evento.id})}">Remover Evento</a>
					</div> 
		        </div>
		</div>
	</body>
</html>
