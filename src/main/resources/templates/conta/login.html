<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}"/>
	</head>
	<body>
		<div class="limiter">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<span class="text40">
						 __________________     
					   </span>
                    <a class="navbar-brand" href="#">Even: eu vou</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="#navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">P&aacute;gina inicial <span class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="/sobreNos.html">Sobre n&oacute;s</a>
                        <a class="nav-item nav-link" href="/cadastro">Cadastrar</a>
                        <a class="nav-item nav-link active" href="/login">Login</a>
                      </div>
                    </div>
					<span class="navbar-text">
						Venha criar seus melhores eventos com a gente         
					   </span>
                  </nav>
			<div class="conteinerLogin">
				<div class="wloginGeral">
					<form class="LoginPara" action="/verificaConta" method="POST" th:object="${login}">
						<span class="loginParaTitulo js-tilt">
							Login
						</span>
						<div class="wInput validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input" type="text" name="email" placeholder="Email" autocomplete="off" required>
							<span class="focoInput"></span>
							<span class="simboloInput">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wInput validate-input" data-validate = "Password is required">
							<input class="input" type="password" name="senha" placeholder="Senha" autocomplete="off" required>
							<span class="focus-input100"></span>
							<span class="simboloInput">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div class="conteinerParaBtn">
							<button class="btn btn-outline-success">
								Entrar
							</button>
						</div>
						<div class="text-center p-t-12">
							<span class="txt1">
								Esqueci
							</span>
							<a class="txt2" href="/atualizarSenha">
								email/senha
							</a>
						</div>
						<div class="text-center p-t-12">
							<a href="/cadastro">
								Cadastro
								<i aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
